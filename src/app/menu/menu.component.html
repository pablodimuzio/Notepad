<h2>Latest notes</h2>
<mat-grid-list cols="3" row="3">
  <mat-grid-tile
    [colspan]="1"
    [rowspan]="1"
    *ngFor="let note of notes">
    <a
      [routerLink]="['/notepad/', note.id]"
      routerLinkActive="router-link-active"
      class="card"
    >
      <app-note-cards [note]="note"></app-note-cards>
    </a>
  </mat-grid-tile>
</mat-grid-list>
